<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>
<header >
    <div class="logo" style="display: flex;align-items: center; padding: 20px; gap: 20px;">
        <img src="https://e7.pngegg.com/pngimages/280/234/png-clipart-dream-international-schools-education-student-university-school-class-logo.png" height="60" alt="">
        <p class="logoname">Dream Classes</p>
    </div>
    <ul style="display: flex;list-style: none; align-items: center; gap: 50px;">
        <li>Student</li>
        <li>Course</li>
        <li>Subject</li>
        <li>Faculties</li>
        <li>Admission</li>
        <li>Lecture</li>

        <li>Enquires</li>
    </ul>
    <div class="button" style="display: flex; align-items: center; gap: 20px; ">
        <a href="login.html"><button type="button" class="btn btn-primary">Login</button></a>

        <a href="signup.html"><button type="button" class="btn btn-primary">Sign Up</button></a>
    </div>
</header>

<div class="section-1">


    <h1>Edit STUDENT FORM</h1>
    <form action="studentEdit" method="post" >

        <label>Student Id</label>
        <input type="text" class="form-control"  name="id" aria-describedby="emailHelp" placeholder="Enter Student Name">

        <label>Student name</label>
        <input type="text" class="form-control"  name="name" aria-describedby="emailHelp" placeholder="Enter Student Name">


        <label>Student phone</label>
        <input type="text" class="form-control"  name="phone" aria-describedby="emailHelp" placeholder="Enter Student Phone">



        <label>Student Email</label>
        <input type="email" class="form-control"  name="email" aria-describedby="emailHelp" placeholder="Enter Student email">

        <label>Student Address</label>
        <input type="text" class="form-control"  name="address" aria-describedby="emailHelp" placeholder="Enter Student address">


        <input type="submit" class="btn btn-primary" value="Update">

    </form>
</div>
</body>
</html>
