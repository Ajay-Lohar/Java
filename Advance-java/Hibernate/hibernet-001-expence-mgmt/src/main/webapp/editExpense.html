<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Expense</title>
</head>
<body>
<form action="expense" method="get">
    <table>
        <tr>
            <td>Expense ID</td>
            <td><input type="text" id="id" name="id"></td>
        </tr>
        <tr>
            <td>Expense Date</td>
            <td><input type="date" id="date" name="date"></td>
        </tr>
        <tr>
            <td>Expense Title</td>
            <td><input type="text" id="title" name="title"></td>
        </tr>
        <tr>
            <td>Expense Amount</td>
            <td><input type="number" id="amount" name="amount"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Edit Expense"></td>
        </tr>
    </table>
</form>

</body>
</html>
