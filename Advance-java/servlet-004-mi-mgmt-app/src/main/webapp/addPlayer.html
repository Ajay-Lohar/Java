<body>
<h2>Add New Mumbai Indians  Player </h2>

        <form action="addPlayer.java" method="post">
            <table>

                <tr>
                    <td>Enter Player Name</td>
                    <td><input type="text" name="name"> </td>

                <tr>
                    <td>Enter Player Country Name</td>
                    <td><input type="text" name="country"> </td>
                </tr>

                </tr><tr>

            </tr>
            </table>
        </form>
