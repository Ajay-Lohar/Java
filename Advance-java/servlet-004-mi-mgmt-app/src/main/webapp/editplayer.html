<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center; color:blue;"><h1 >Mumbai Indians Management App</h1></div>
<h1>Edit Player Name</h1>
<hr/>
<form action="editPlayer" method="post">
    <table>
        <tr>
            <td> Player Id </td>
        </tr>
        <tr>
            <td><input type="number" name="pid"></td>
        </tr>
        <tr>
            <td> Player Name </td>
        </tr>
        <tr>
            <td><input type="text" name="pname"></td>
        </tr>
        <tr>
            <td> Player Country </td>
        </tr>
        <tr>
            <td><input type="text" name="pcountry"></td>
        </tr>
        <tr>
            <td> Player Role </td>
        </tr>
        <tr>
            <td><input type="text" name="prole"></td>
        </tr>
        <tr>
            <td> Player Age </td>
        </tr>
        <tr>
            <td><input type="number" name="pnumber"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Edit Player Name"></td>
        </tr>
    </table>
</form>

</body>
</html>
