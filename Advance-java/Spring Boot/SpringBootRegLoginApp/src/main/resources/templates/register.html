<!DOCTYPE html>
<html  xmlns:th="http://wwww.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Register here </h2>

<DIV th:if="${SuccessMsg}">
    <h3 STYLE="color: green" th:text="${SuccessMsg}"> </h3>
</DIV>

<DIV th:if="${ErrorMsg}">
    <h3 STYLE="color: RED" th:text="${ErrorMsg}"> </h3>
</DIV>

<form th:action="@{/regForm}"  th:object="${user}" method="post">
    Name : <input type="text"  th:field="*{name}"><br><br>
    Email : <input type="text" th:field="*{email}"><br><br>
    Password : <input type="text"  th:field="*{password}"><br><br>
    Phoneno : <input type="text" th:field="*{phoneno}"><br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
